<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<meta name="description" content="Profile Login">
	<meta name="keyword" content="profile-login">
	<meta name="author" content="Satham Hussain">
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<link href="profile-login.css" rel="stylesheet">
	<title>Profile Login</title>
</head>
<body>
	<section class="flex">
		<div class="col-l-12">
			<div class="col-l-5 alpha">
 				<svg class="svg" preserveAspectRatio="xMidYMid slice" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" width="638" height="500" viewbox="0 0 638 500">       
  					<image width="638" height="500" xlink:href="331148_big.png"></image>
				</svg>
			</div>
			<div class="col-l-7 beta flex">
				<div class="col-l-11">
					<div class="logo bottom">
						<span>G</span>
						<sub>LOG</sub>
	    			</div>
	    			<div class="form">
	    				<div><input class="half-width" type="text" value="" placeholder="Username"></div>
	    				<div><input class="half-width" type="text" value="" placeholder="Password"></div>
	    				<div class="frgt-pswd no-padding"><a class="half-width" href="#">Forget Password?</a></div>
	    				<div class="submit">
                            <div class="half-width no-padding">
                                <input type="button" value="LOGIN">
                            </div>
                        </div>
	    				<div class="divider">
							<table>
								<tr>
									<td><hr/></td>
									<td><span>Or</span></td>
									<td><hr/></td>
								</tr>
							</table>
	    				</div>
	    				<div class="social-login">
	    					<div class="google">
                                <button>
                                    <svg aria-hidden="true" focusable="false" data-prefix="fab" data-icon="google-plus-g" class="svg-inline--fa fa-google-plus-g fa-w-20" role="img" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 640 512"><path fill="currentColor" d="M386.061 228.496c1.834 9.692 3.143 19.384 3.143 31.956C389.204 370.205 315.599 448 204.8 448c-106.084 0-192-85.915-192-192s85.916-192 192-192c51.864 0 95.083 18.859 128.611 50.292l-52.126 50.03c-14.145-13.621-39.028-29.599-76.485-29.599-65.484 0-118.92 54.221-118.92 121.277 0 67.056 53.436 121.277 118.92 121.277 75.961 0 104.513-54.745 108.965-82.773H204.8v-66.009h181.261zm185.406 6.437V179.2h-56.001v55.733h-55.733v56.001h55.733v55.733h56.001v-55.733H627.2v-56.001h-55.733z"></path></svg>
                                </button>
	    						<button class="half-width">LOGIN WITH GOOGLE</button>
	    					</div>
	    					<div class="fb">
                                <button>
                                    <svg aria-hidden="true" focusable="false" data-prefix="fab" data-icon="facebook-f" class="svg-inline--fa fa-facebook-f fa-w-10" role="img" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 320 512"><path fill="currentColor" d="M279.14 288l14.22-92.66h-88.91v-60.13c0-25.35 12.42-50.06 52.24-50.06h40.42V6.26S260.43 0 225.36 0c-73.22 0-121.08 44.38-121.08 124.72v70.62H22.89V288h81.39v224h100.17V288z"></path></svg>    
                                </button>
    	    					<button class="half-width">LOGIN WITH FACEBOOK</button>
    	    					</div>
	    				</div>
	    			</div>
	    		</div>
			</div>
		</div>
	</section>
</body>
</html>
